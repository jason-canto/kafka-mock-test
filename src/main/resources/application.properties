server.port=8083

spring.kafka.bootstrap-servers=XXX
spring.kafka.consumer.group-id=topicCoreShipmentPositionsMaerskGroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.value.default.type=kafka.mock.test.dto.ApiRequestDto
spring.kafka.consumer.properties.spring.json.trusted.packages=kafka.mock.test.dto

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

spring.kafka.producer.properties.spring.json.value.default.type=kafka.mock.test.dto.PositionDto
spring.kafka.producer.properties.spring.json.trusted.packages=kafka.mock.test.dto

topic.input.destination=test-topic-input
topic.output.destination=test-topic-output
